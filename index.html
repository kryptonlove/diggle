<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Game</title>
    <script src="https://cdn.jsdelivr.net/npm/p5.js"></script>
</head>
<body>

</body>
</html>
